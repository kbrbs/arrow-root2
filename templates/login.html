{% extends "base.html" %}

{% block title %}Login - My Site{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="form-signin">
                <form method="post">
                    {% csrf_token %}
                    <h1 class="h3 mb-3 fw-normal text-center">Please sign in</h1>
                    
                    <div class="form-floating">
                        <input type="text" class="form-control" id="floatingInput" name="username" placeholder="Username" required autofocus>
                        <label for="floatingInput">Username</label>
                    </div>
                    <div class="form-floating mb-2 position-relative">
                        <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password" required>
                        <label for="floatingPassword">Password</label>
                        <button type="button" class="btn btn-link position-absolute end-0 top-50 translate-middle-y pe-3" id="togglePassword" style="z-index: 10; border: none; background: none;">
                            <i class="bi bi-eye" id="toggleIcon"></i>
                        </button>
                    </div>
            
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" value="remember-me" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div>
                    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
                    <p class="mt-4 mb-0 text-center text-muted">
                        <a href="/admin/" class="text-decoration-none">Admin Panel</a> | &copy; 2017â€“2025
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
